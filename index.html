<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator">
        <div id="screen" class="calculator-screen">0</div>
        <div class="number-container">
          <button class="clear" id="clear-screen" >AC</button>
          <button class="toggle" id="toggle">+/-</button>
          <button class="number" id="modulus">%</button>
          <button class="number" id="devide">/</button>
          <button class="number" id="seven">7</button>
          <button class="number" id="eight">8</button>
          <button class="number" id="nine">9</button>
          <button class="number" id="multiply">*</button>
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button class="number" id="-">-</button>
          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button class="number" id="plus">+</button>
          <button class="number" id="zero">0</button>
          <button class="number" id="dot">.</button>
          <button class="equals" id="equals" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
